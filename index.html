<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- favicon  -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- Title  -->
    <title>Frontend Mentor | Stats preview card component</title>
    <!-- Internal CSS  -->

    <link rel="stylesheet" href="style.css" />

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <section class="rounded-3 mx-auto my-5 row overflow-hidden">
      <article class="p-lg-5 p-4 col">
        <h2 class="white-heading font-inter fw-700">
          Get <span class="accent">insights</span> that help your business grow.
        </h2>
        <p class="font-lexend m-transparent-white fw-400 py-3 fs-15">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="d-flex flex-md-row flex-column w-100">
          <span
            class="d-flex flex-column font-inter fw-700 white-heading me-lg-5 fs-5 me-sm-0 detail"
          >
            10k+
            <span class="m-transparent-white fs-15 fw-400">companies</span>
          </span>

          <span
            class="d-flex flex-column font-inter fw-700 white-heading me-lg-5 fs-5 me-sm-0 detail"
            >314
            <span class="m-transparent-white fs-15 fw-400">templates</span>
          </span>

          <span
            class="d-flex flex-column font-inter fw-700 white-heading me-lg-5 fs-5 me-sm-0 detail"
            >12m+
            <span class="m-transparent-white fs-15 fw-400">queries</span>
          </span>
        </div>
      </article>

      <div class="image-box p-0 col">
        <img src="./images/image-header-desktop.jpg" alt="" />
      </div>
    </section>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/surajsarkar">Suraj Sarkar</a>.
    </footer>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
